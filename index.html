<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div id="input-field">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <div id="inputs">
          <input type="number" name="" id="input-number" />
          <label for="input-number">Input amount to convert</label>
        </div>

        <button id="convert-btn">Convert</button>
      </div>

      <ul id="units-list">
        <li class="unit" id="unit-length">
          <h3 class="unit-title">Length (Meter / Feet)</h3>
          <p class="conversion"></p>
        </li>
        <li class="unit" id="unit-volume">
          <h3 class="unit-title">Volume (Liters / Gallons)</h3>
          <p class="conversion"></p>
        </li>
        <li class="unit" id="unit-mass">
          <h3 class="unit-title">Length (Kilograms / Pounds)</h3>
          <p class="conversion"></p>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
