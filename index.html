<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" name="" id="input-number" />
        <button id="">Convert</button>
      </div>
      <div class="display-field">
        <ul class="units-list">
          <li class="unit" id="unit-length">
            <h4 class="unit-title">Length (Meter / Feet)</h4>
            <p class="conversion">
              20 meters = 4324 feet | 20 feet = 123 meters
            </p>
          </li>
          <li class="unit" id="unit-volume">
            <h4 class="unit-title">Volume (Liters / Gallons)</h4>
            <p class="conversion">
              20 meters = 4324 feet | 20 feet = 123 meters
            </p>
          </li>
          <li class="unit" id="unit-mass">
            <h4 class="unit-title">Length (Kilograms / Pounds)</h4>
            <p class="conversion">
              20 meters = 4324 feet | 20 feet = 123 meters
            </p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
